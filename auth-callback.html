<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Callback</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <script>
    // Supabaseの設定
    const supabaseUrl = "https://oytnsshvjsaamyppvpth.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95dG5zc2h2anNhYW15cHB2cHRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg4MzcxMzgsImV4cCI6MjA0NDQxMzEzOH0.qD3PEJOZAsZ4Zgtp6r6qUqcbp0QMr3-DYe_lTJE1Vko";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // Google認証を開始する関数
    async function handleAuthentication() {
      try {
        const { data, error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: 'https://ucaron.github.io/auth-callback-hosting/auth-callback.html'
          }
        });

        if (error) {
          console.error("認証エラー:", error);
          sendAuthResultToParent(false, null);
        }
      } catch (error) {
        console.error("認証中にエラーが発生しました:", error);
        sendAuthResultToParent(false, null);
      }
    }

    // 認証結果をメインウィンドウに送信する関数
    function sendAuthResultToParent(isSuccess, user) {
      if (window.opener) {
        if (isSuccess) {
          window.opener.postMessage({ type: 'AUTH_SUCCESS', user: user }, '*');
        } else {
          window.opener.postMessage({ type: 'AUTH_FAILURE' }, '*');
        }
      } else {
        console.warn("メインウィンドウにアクセスできませんでした。");
      }
      // ポップアップを閉じる
      window.close();
    }

    // 認証後のセッション取得とメインウィンドウへの送信
    supabaseClient.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        console.log("認証成功:", session.user);
        sendAuthResultToParent(true, session.user);
      } else {
        console.log("セッションが存在しません。認証失敗。");
        sendAuthResultToParent(false, null);
      }
    }).catch(error => {
      console.error("セッション取得エラー:", error);
      sendAuthResultToParent(false, null);
    });

    // 認証を開始
    handleAuthentication();
  </script>
</body>
</html>

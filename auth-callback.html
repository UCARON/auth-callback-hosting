<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Callback</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <script>
    (async () => {

      alert("auth-callback: スクリプトが実行されました");

      // Supabaseの設定
      const supabaseUrl = "https://oytnsshvjsaamyppvpth.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95dG5zc2h2anNhYW15cHB2cHRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg4MzcxMzgsImV4cCI6MjA0NDQxMzEzOH0.qD3PEJOZAsZ4Zgtp6r6qUqcbp0QMr3-DYe_lTJE1Vko";
      const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

      // 認証結果をメインウィンドウに送信する関数
      function sendAuthResultToParent(isSuccess, user) {
        if (window.opener) {
          alert("window.openerが使用可能: デスクトップ環境でポップアップ処理を実行");
          try {
            // デスクトップ環境のポップアップ処理
            if (isSuccess) {
              window.opener.postMessage({ type: 'AUTH_SUCCESS', user: user }, '*');
            } else {
              window.opener.postMessage({ type: 'AUTH_FAILURE' }, '*');
            }
            window.close(); // ポップアップを閉じる
          } catch (error) {
            console.error("ポップアップ経由のデータ送信に失敗:", error);
          }
        } else {
          alert("window.openerが使用不可: モバイル環境として処理を続行");

          console.warn("メインウィンドウにアクセスできません。モバイル環境として処理します。");
          if (isSuccess) {
            // モバイル環境: ユーザーデータをローカルストレージに保存
            localStorage.setItem('authUserData', JSON.stringify(user));
          }
          // ゲームページにリダイレクト
          window.location.href = 'https://udohofficial.itch.io/rabbitpuzzle';
        }
      }

      // 認証状態の変更を監視
      supabaseClient.auth.onAuthStateChange(async (event, session) => {
        if (session) {
          console.log("認証成功:", session.user);
          sendAuthResultToParent(true, session.user);
        }
      });

      // Google認証の開始
      alert("Google認証を開始します");

      try {
        const result = await supabaseClient.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: 'https://udohofficial.itch.io/rabbitpuzzle'
          }
        });

        console.log("signInWithOAuth result:", result);
        alert("Google認証が完了しました（リダイレクトが発生しない可能性があります）");

        if (!result.error) {
          // リダイレクトされない場合、手動でゲームページに移動
          window.location.href = 'https://udohofficial.itch.io/rabbitpuzzle';
        } else {
          console.error("Google認証エラー:", result.error);
        }
      } catch (error) {
        console.error("認証処理中のエラー:", error);
        alert("認証処理でエラーが発生しました。詳細はコンソールを確認してください。");
      }
      
    })();
  </script>
</body>

</html>

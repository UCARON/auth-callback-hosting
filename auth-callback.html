<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Callback</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <script>
    (async () => {
      // Supabaseの設定
      const supabaseUrl = "https://oytnsshvjsaamyppvpth.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95dG5zc2h2anNhYW15cHB2cHRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg4MzcxMzgsImV4cCI6MjA0NDQxMzEzOH0.qD3PEJOZAsZ4Zgtp6r6qUqcbp0QMr3-DYe_lTJE1Vko";
      const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

      // 認証結果をメインウィンドウに送信する関数
      function sendAuthResultToParent(isSuccess, user) {
        if (window.opener) {
          // デスクトップ環境でポップアップがある場合
          if (isSuccess) {
            window.opener.postMessage({ type: 'AUTH_SUCCESS', user: user }, '*');
          } else {
            alert("AUTH_FAILURE");
            window.opener.postMessage({ type: 'AUTH_FAILURE' }, '*');
          }
          // ポップアップを閉じる
          window.close();
        } else {
          console.warn("メインウィンドウにアクセスできませんでした。");
          // モバイル環境の場合、ローカルストレージに保存してゲームページにリダイレクト
          if (isSuccess) {
            localStorage.setItem('authUserData', JSON.stringify(user));
          }
          // ゲームページにリダイレクト
          window.location.href = 'https://udohofficial.itch.io/rabbitpuzzle';
        }
      }

      // 認証状態の変更を監視
      supabaseClient.auth.onAuthStateChange(async (event, session) => {
        if (session) {
          alert("認証成功");

          console.log("認証成功:", session.user);
          sendAuthResultToParent(true, session.user);
        } else {
          alert("セッションが存在しません。認証失敗。");

          console.log("セッションが存在しません。認証失敗。");
          sendAuthResultToParent(false, null);
        }
      });

      // URLに認証情報が含まれている場合、セッションを更新
      const { data, error } = await supabaseClient.auth.getSessionFromUrl({ storeSession: true });
      if (error) {
        alert("セッション取得エラー");
        console.error("セッション取得エラー:", error);
        sendAuthResultToParent(false, null);
      } else if (data.session) {
        alert("セッション取得成功");
        console.log("セッション取得成功:", data.session.user);
        sendAuthResultToParent(true, data.session.user);
      } else {
        alert("google");

        // セッションがない場合、認証を開始
        supabaseClient.auth.signInWithOAuth({ provider: 'google' });
      }

    })();
  </script>
</body>

</html>
